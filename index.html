<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mende+Kikakui&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Messenger</title>
</head>
<body>

    <div id="message">
        <div class="flex-box ${class}">
            <div class="window">
                <div class="name">${name}</div>
                <div class="text">${text}</div>
                <div class="time">${time}</div>
            </div>
            
        </div>
        <div class="sendmessage">
            <input id="usertext" type="text">
            <button class="send" onclick="addPost()">Send</button>
        </div>
    </div>

    <template id="text-message">
        <div class="flex-box ${class}">
            <div class="window">
                <div class="name">${name}</div>
                <div class="text">${text}</div>
                <div class="time">${time}</div>
            </div>
            
        </div>
        <div class="sendmessage">
            <input id="usertext" type="text">
            <button class="send" onclick="addPost()">Send</button>
        </div>
    </template>
    <script src="js/main.js"></script>
</body>
</html>
